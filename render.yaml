services:
  - type: web
    name: 75flow
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn flow75.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 10000
